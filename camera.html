<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Foodalite WebApp</title>
</head>


<link rel="stylesheet" type="text/css" href="css/materialize.min.css">
<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="css/main.css">


<body>
  <header>
    <div class="title">
      <h2 class="center flow-text light">Foodalite</h2>
    </div>


    <div id="menu">
      <div class="fixed-action-btn toolbar">
        <a class="btn-floating btn-large blue lighten-2">
          <i class="fa fa-2x fa-bars" aria-hidden="true"></i>
        </a>
        <ul>
          <li class="waves-effect waves-light">
            <a href="camera.html">
              <i class="fa fa-2x fa-camera" aria-hidden="true"></i>
            </a>
          </li>
          <li class="waves-effect waves-light">
            <a href="index.html">
              <i class="fa fa-2x fa-microphone" aria-hidden="true"></i>
            </a>
          </li>
          <li class="waves-effect waves-light">
            <a href="index.html">
              <i class="fa fa-2x fa-font" aria-hidden="true"></i>
            </a>
          </li>
          <li class="waves-effect waves-light">
            <a href="index.html">
              <i class="fa fa-2x fa-calendar" aria-hidden="true"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </header>

  <div class="">
    <img id="img-display" class="responsive-img" src="http://www.fnordware.com/superpng/pnggrad16rgb.png">
  </div>


  <section id="loadImg" class="container">
    <form action="#">
      <div id="files" class="file-field input-field">
        <div class="btn lime darken-1">
          <span>
            <i class="fa fa-camera" aria-hidden="true"></i>
          </span>
          <input type="file">
        </div>
        <div class="file-path-wrapper">
          <input class="file-path" type="text">
        </div>
      </div>
    </form>
  </section>

  <section id="repeatImg" class="container">
    <div class="row">
      <div class="col s6">
        <div id="upload" class="file-field input-field">
          <div class="btn lime darken-1" style="width: 100%;">
            <span>
              <i class="fa fa-upload" aria-hidden="true"></i>
            </span>
          </div>
        </div>
      </div>

      <div class="col s6">
        <div id="repeat" class="file-field input-field">
          <div class="btn lime darken-1" style="width:100%">
            <span>
              <i class="fa fa-repeat" aria-hidden="true"></i>
            </span>
            <input type="file">
          </div>
          <div class="file-path-wrapper" style="visibility: hidden;">
            <input class="file-path" type="text">
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- <button id="upload">Upload</button> -->


  <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.6.1/firebase.js"></script>
  <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script type="text/javascript" src="js/firebase-manager.js"></script>
  <script type="text/javascript" src="js/camera.js"></script>


</body>

</html>
