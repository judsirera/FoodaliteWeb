<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Foodalite WebApp</title>
</head>


<link rel="stylesheet" type="text/css" href="css/materialize.min.css">
<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="css/main.css">


<body>
    <header>
        <div class="title">
            <h2 class="center flow-text light">Foodalite</h2>
        </div>


        <div id="menu">
            <div class="fixed-action-btn toolbar">
                <a class="btn-floating btn-large blue lighten-2">
                    <i class="fa fa-2x fa-bars" aria-hidden="true"></i>
                </a>
                <ul>
                    <li class="waves-effect waves-light">
                        <a href="camera.html">
                            <i class="fa fa-2x fa-camera" aria-hidden="true"></i>
                        </a>
                    </li>
                    <li class="waves-effect waves-light">
                        <a href="index.html">
                            <i class="fa fa-2x fa-microphone" aria-hidden="true"></i>
                        </a>
                    </li>
                    <li class="waves-effect waves-light">
                        <a href="text.html">
                            <i class="fa fa-2x fa-font" aria-hidden="true"></i>
                        </a>
                    </li>
                    <li class="waves-effect waves-light">
                        <a href="index.html">
                            <i class="fa fa-2x fa-calendar" aria-hidden="true"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <section class="container center-title">
        <div class="center">
            <h3 class="light">Tell us what have you eaten</h3>
        </div>
        <img class="responsive-img" src="img/burger.png" alt="">
    </section>

    <section class="container">
        <form action="">
            <div id="item_1" class="row no-margin-bottom">
                <div class="input-field col s6 offset-s1 no-margin-top">
                    <input id="dish_1" type="text" class="noBorder">
                </div>
                <div class="col s2">
                    <div id="add-line_1" class="btn-floating waves-effect waves-light green lighten-2 btn-margin">
                        <i class="fa fa-plus" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="col s2">
                    <div id="delete-line_1" class="btn-floating waves-effect waves-light green lighten-2 btn-margin">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col s6 offset-s3">
                    <div id="upload-text" class="btn waves-effect waves-light green lighten-2 btn-margin" style="width:100%;">
                        <i class="fa fa-upload" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
        </form>
    </section>




    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.1/firebase.js"></script>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/firebase-manager.js"></script>
    <script type="text/javascript" src="js/text.js"></script>


</body>

</html>
